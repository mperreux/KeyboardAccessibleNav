<!DOCTYPE html>
<html>
<head>
    <link href="nav.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav id="mainnav" class="accessible-nav" role="navigation">
        <div class="container">
            <ul class="topnav">
                <li><a href="/">Home</a></li>
                <li><a href="#" aria-haspopup="true">Item with subnav</a>
                    <ul class="subnav" aria-hidden="true">
                        <li><a href="#">Subnav Item 1</a></li>
                        <li><a href="#">Subnav Item 2</a></li>
                        <li><a href="#">Subnav Item 3</a>
                            <ul class="subsubnav" aria-hidden="true">
                                <li><a href="#">Subsubnav Item 1</a></li>
                                <li><a href="#">Subsubnav Item 2</a></li>   
                                <li><a href="#">Subsubnav Item 3</a></li>   
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Item</a></li>
            </ul>
        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $('#mainnav a').focus(function(){
            $(this).parent().addClass('hasFocus');
            $(this).parents('.subnav, .subsubnav').addClass('open');
        });
        $('#mainnav a').blur(function(){
            $(this).parent().removeClass('hasFocus');
            $(this).parents('.subnav, .subsubnav').removeClass('open');
        });
    </script>
<body>
</html>
